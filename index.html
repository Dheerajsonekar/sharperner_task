<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container mt-5">
    <div class="card p-4 shadow-sm" style="max-width: 500px; margin: auto;">
      <h2 class="text-center mb-4">Expense Tracker</h2>
      <form id="expenseForm">
        <div class="mb-3">
          <label for="amount" class="form-label">Expense Amount</label>
          <input type="number" class="form-control" name="amount" id="amount" required />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <input type="text" class="form-control" name="description" id="description" required />
        </div>
        <div class="mb-3">
          <label for="category" class="form-label">Category</label>
          <select class="form-control" name="category" id="category" required>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Entertainment">Entertainment</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Add Expense</button>
      </form>
    </div>
    <div class="card mt-4 p-4 shadow-sm" style="max-width: 600px; margin: auto;">
      <h3 class="text-center mb-3">Expense List</h3>
      <ul id="expenseList" class="list-group"></ul>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
